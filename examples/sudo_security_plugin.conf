# Sudo_plugin configuration file
# Example

# authorize sudo commands by following users (user names)
user root
user admin

# authorize sudo commands by following users (user IDs)
uid 0
uid 1001

# always_auth sets, if user have to authenticate before each command addition
# possible values: true|1|false|0
# default: false
always_auth true


# number of authorizations to execute or remove command from queue
# possible values: 1 and more
# default: 2
authorizations_count 3
